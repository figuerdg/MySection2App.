<ion-view name="Login" hide-nav-bar="true">
  <ion-content scroll="false">
    <section class="login-container padding">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="E-mail Address" ng-model="data.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="data.password">
        </label>
      </div>
      <button id="login-button" class="button button-block button-assertive" ng-click="login()">Login</button>
    </section>
  </ion-content>
</ion-view>
