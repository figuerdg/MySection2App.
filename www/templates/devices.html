<ion-view view-title="Devices">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="Device in devices">
        <a href="/devices/{{ Device.id }}" class="item item-icon-left">
          <i class="icon ion-record {{ Device.connected ? 'balanced' : 'dark' }}"></i> 
          {{ Device.name }} 
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
